<!-- LOGIN MODAL -->
<ng-template #demoModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Please login</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="row my-3">
                <div class="col">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
            </div>
            <div class="row my-3">
                <div class="col">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1" placeholder="*******">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">LOGIN</button>
    </div>
</ng-template>
